<!-- repo_page.html -->
{% extends 'base.html' %}

{% block page_header_container %}
    <h2>
        {{ page.title }}
        {% if user.is_staff %}<small><a href="{{ admin_edit }}">edit</a></small>{% endif %}
    </h2>
{% endblock page_header_container %}

{% block content_container %}
<div class="row">
    <div class="col-md-12">
        {{ page.content|safe }}
    </div>
</div>      
{% endblock content_container %}
